<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <h1>Habit Tracker</h1>
        <div class="view-controls">
          <label for="periodSelect">View:</label>
          <select id="periodSelect" aria-label="Select period view">
            <option value="daily" selected>Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="yearly">Yearly</option>
          </select>
          <span id="currentPeriodLabel" class="muted"></span>
        </div>
      </header>

      <section id="dashboard" class="dashboard" aria-label="Completion dashboard">
        <!-- Stats injected by JS -->
      </section>

      <section class="add-habit" aria-label="Add new habit">
        <h2>Add Habit</h2>
        <form id="habitForm">
          <div class="form-row">
            <label for="triggerInput">Trigger</label>
            <input id="triggerInput" type="text" placeholder="After Brush" required>
          </div>
          <div class="form-row">
            <label for="timeInput">Time</label>
            <input id="timeInput" type="time" value="06:00" required>
          </div>
          <div class="form-row">
            <label for="actionInput">Action</label>
            <input id="actionInput" type="text" placeholder="I will wash my face" required>
          </div>
          <div class="form-row">
            <label for="goalInput">Goal</label>
            <input id="goalInput" type="text" placeholder="fitness" required>
          </div>
          <div class="form-row">
            <label for="frequencySelect">Frequency</label>
            <select id="frequencySelect" required>
              <option value="daily" selected>Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="quarterly">Quarterly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="primary">Add Habit</button>
            <button type="button" id="clearCompletionsBtn" class="ghost">Reset current period</button>
            <button type="button" id="clearAllBtn" class="danger ghost">Clear all</button>
          </div>
        </form>
      </section>

      <section class="habits" aria-label="Habits list">
        <div class="list-header">
          <h2 id="listTitle">Today's Habits</h2>
          <div class="list-subtitle" id="listSubtitle"></div>
        </div>
        <ul id="habitList" class="habit-list"></ul>
        <div id="emptyState" class="empty-state" hidden>
          No habits yet for this period. Add one above.
        </div>
      </section>

      <footer class="footer">
        <span class="muted">Data is stored locally in your browser.</span>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
